<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CryptoZombies front-end</title>
        <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script language="javascript" type="text/javascript" src="web3.min.js"></script>
        <script language="javascript" type="text/javascript" src="cryptozombies_abi.js"></script>
    </head>
    <body>
        <div id="txStatus"></div>
        <div id="zombies"></div>


        <script>
            var cryptoZombies;

            function startApp() {
                var cryptoZombiesAddress = "YOUR_CONTRACT_ADDRESS";
                cryptoZombies = new web3js.eth.Contract(cryptoZombiesABI, cryptoZombiesAddress);

                var accountInterval = setInterval(function() {
                    // Check if account has changed
                    if (web3.eth.accounts[0] !== userAccount) {
                        userAccount = web3.eth.accounts[0];
                        // Call some function to update the UI with the new account
                        getZombiesByOwner(userAccount).then(displayZombies);
                    }
                }, 100);
                // Check every 100 milliseconds to see if userAccount is still equal web3.eth.accounts[0]

                /* If you recall, saving data to the blockchain is one of the most expensive operations in Solidity. 
                * But using events is much much cheaper in terms of gas.
                * The tradeoff here is that events are not readable from inside the smart contract itself.
                */

                // Use `filter` to only fire this code when `_to` equals `userAccount`
                cryptoZombies.events.Transfer({ filter: { _to: userAccount } })
                .on("data", function(event) {
                    let data = event.returnValues;
                    // The current user just received a zombie!
                    // Do something here to update the UI to show it
                    getZombiesByOwner(userAccount).then(displayZombies);
                }).on("error", console.error);
            }

            function displayZombies(ids) {
                // empty the #zombies div
                $("#zombies").empty();
                for (const id of ids) {
                    getZombieDetails(id)
                    .then(function(zombie) {
                        // Using ES6's "template literals" to inject variables into the HTML.
                        // Append each one to our #zombies div
                        $("#zombies").append(`<div class="zombie">
                            <ul>
                                <li>Name: ${zombie.name}</li>
                                <li>DNA: ${zombie.dna}</li>
                                <li>Level: ${zombie.level}</li>
                                <li>Wins: ${zombie.winCount}</li>
                                <li>Losses: ${zombie.lossCount}</li>
                                <li>Ready Time: ${zombie.readyTime}</li>
                            </ul>
                        </div>`);
                    });
                }
            }

            function createRandomZombie(name) {
                // This is going to take a while, so update the UI to let the user know
                // the transaction has been sent
                $("#txStatus").text("Creating new zombie on the blockchain. This may take a while...");
                // Send the tx to our contract:
                return cryptoZombies.methods.createRandomZombie(name)
                /* send will create a transaction and change data on the blockchain. 
                * Need to use send for any functions that aren't view or pure.
                */
                .send({ from: userAccount })
                .on("receipt", function(receipt) {
                    $("#txStatus").text("Successfully created " + name + "!");
                    // Transaction was accepted into the blockchain, let's redraw the UI
                    getZombiesByOwner(userAccount).then(displayZombies);
                })
                .on("error", function(error) {
                    // Do something to alert the user their transaction has failed
                    $("#txStatus").text(error);
                });
            }

            function feedOnKitty(zombieId, kittyId) {
                $("#txStatus").text("Eating a kitty. This may take a while...");
                return cryptoZombies.methods.feedOnKitty(zombieId, kittyId)
                .send({ from: userAccount })
                .on("receipt", function(receipt) {
                    $("#txStatus").text("Ate a kitty and spawned a new Zombie!");
                    getZombiesByOwner(userAccount).then(displayZombies);
                })
                .on("error", function(error) {
                    $("#txStatus").text(error);
                });
            }

            function levelUp(ZombieId) {
                $("#txStatus").text("Leveling up your zombie...")
                return cryptoZombies.methods.levelUp(zombieId)
                // make the user send 0.001 Ether
                .send({ from: userAccount, value: web3js.utils.toWei("0.001", "ether") })
                // A wei is the smallest sub-unit of Ether â€” 
                // there are 10^18 wei in one ether.
                .on("receipt", function(receipt) {
                    $("#txStatus").text("Power overwhelming! Zombie successfully leveled up")
                })
                .on("error", function(error) {
                    $("#txStatus").text(error);
                });
            }

            /* call is used for view and pure functions. 
            * It only runs on the local node, 
            * and won't create a transaction on the blockchain.
            */
            function getZombieDetails(id) {
                return cryptoZombies.methods.zombies(id).call();
            }

            function zombieToOwner(id) {
                return cryptoZombies.methods.zombieToOwner(id).call();
            }

            function getZombiesByOwner(owner) {
                return cryptoZombies.methods.getZombiesByOwner(owner).call();
            }

            /* Metamask is a browser extension for Chrome and Firefox 
            * that lets users securely manage their Ethereum accounts and private keys, 
            * and use these accounts to interact with websites that are using Web3.js.
            */
            window.addEventListener('load', function() {

                // Checking if Web3 has been injected by the browser (Mist/MetaMask)
                if (typeof web3 !== 'undefined') {
                    // Use Mist/MetaMask's provider
                    web3js = new Web3(web3.currentProvider);
                } else {
                    // Handle the case where the user doesn't have web3. Probably
                    // show them a message telling them to install Metamask in
                    // order to use our app.
                }

                // Now you can start your app & access web3js freely:
                startApp()

            })
        </script>
    </body>
</html>
